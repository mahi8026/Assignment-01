<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Launchpad</title>
</head>
<body class="raleway-normal" >
    <header>
        <nav class="nav-banner">
            <section>
                 <div class="logo">
                 <h1 class="nav-logo">LOGO</h1>
                 <a href=""><button class="btn-1">Sign Up</button></a>
                </div>
            </section>
            <section>
                <div class="">
                    <h1 class="section-title">Cool Dark UI Template for Webflow Agencies!</h1>
                </div>
                <div>
                    <button class="btn-2">Stay Focused</button>
                </div>
            </section>
        </nav>
    </header>
    <Main>
        <section class="info-section">
        <div class="info-text">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>

            <button class="btn-launch-live">Launch Live Preview</button>
        </div>
        <div class="info-image">
            <img src="assets/wc-mini.png" alt="">
        </div>
    </section>
        <section class="users">
                <h3 class="user">Joined Thousands of Productive Users</h3>
                <div class="user-grid">
                    <div class="number">
                    <h1 class="item-title">50K</h1>
                    <p class="item-description">Active Users</p>
                   </div>
                    <div class="number">
                    <h1 class="item-title">2M+</h1>
                    <p class="item-description">Focus Sessions</p>
                   
                    </div>
                   <div class="number">
                    <h1 class="item-title">95%</h1>
                    <p class="item-description">Satisfaction</p>
                    </div>
                </div>
        </section>
    </Main>
    <Footer>

    </Footer>
</body>
</html>
